<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS -->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css">

  <title>IAW-MemTest</title>
</head>

<body >
  

    <div id="block-inicio" class="text-center">
      <form class="form-signin">
        <img class="mb-4" src="./images/back-card.png" alt="" width="72" height="72">

        <h1 class="h3 mb-3 font-weight-normal">Configurar jugada</h1>

        <div class="form-group mb-2">
          <label for="id_dificultad">Dificultad</label>
          <select class="form-control" id="id_dificultad" onchange="selectDificultad()">
            <option>4x3</option>
            <option>4x4</option>
            <option>5x4</option>
            <option>6x5</option>
            <option>6x6</option>
            <option>7x6</option>
          </select>
        </div>
        
        <div class="checkbox mb-3">
          <label> <input type="checkbox" value="remember-me"> Intercambiar Cartas </label>
        </div>

        <div class="form-group mb-2">
          <label for="id_select_jugadores">Jugadores</label>
          <select class="form-control" id="id_select_jugadores" onchange="selectJugadores()">
          </select>
        </div>

        <div class="form-group mb-2">
          <div id="id_jugador_name"></div>
        </div>

        <div class="form-group mb-2">
          <label for="id_grupo_imagenes">Estilo Cartas</label>
          <select class="form-control" id="id_grupo_imagenes" onchange="selectImagenes()">
          </select>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="mostrarJuego()">Iniciar</button>
      </form>
    </div>


  <div id="block-juego" class="container-fluid" style="display: none">
    <div class="row" >
      <div class="col-12" style="width: 100%; height: auto;  background: lightsteelblue;">
        <div class="form-inline row">
        </div>
      </div>

      <div class="bloque-juego col-12">
        <div class="row">
          <div class="col-sm-8 col-12">
            <div class="row">
              <div id="id_turno" class="font-info col-12"></div>
              <div id="id_tablero" class="tablero col-12"></div>
            </div>
          </div>

          <div class="col-sm-4 col-12">
            <div class="row">
              
              <button id="id_btn_iniciar" class="btn btn-outline-success col-6" type="button" onclick="iniciarJuego()">Iniciar</button>
              <button id="id_btn_configurar" class="btn btn-outline-success col-6" type="button" onclick="configurar()">Configurar</button>
              
              <div class="col-12">
                <div id="id_bloque_jugadores" class="row">                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="js/app.js"></script>
</body>

</html>
